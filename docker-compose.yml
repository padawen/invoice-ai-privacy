version: '3.8'

services:
  invoice-ai-privacy:
    build: .
    container_name: invoice-ai-privacy
    ports:
      - "5000:5000"    # Flask API
      - "11434:11434"  # Ollama API
    environment:
      - OLLAMA_HOST=localhost:11434
      - OLLAMA_MODEL=phi3:mini  # Smaller model for development
      - DEBUG=true
      - PORT=5000
      - HOST=0.0.0.0
      - OCR_LANGUAGE=eng
      - MAX_FILE_SIZE=52428800  # 50MB
      - LOG_LEVEL=INFO
    volumes:
      - ollama_data:/root/.ollama  # Persist Ollama models
      - temp_processing:/tmp/invoice_processing  # Temp processing files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  ollama_data:
    driver: local
  temp_processing:
    driver: local